<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
          background-color: white;
      }
      * {
      margin: 0;
      padding: 0;
      }
      .imgbox {
      display: grid;
      height: 100%;
      }
      .center-fit {
      max-width: 100%;
      max-height: 100vh;
      margin: auto;
      }

      .center {
      text-align: center;
      }

      a:link {
      color: black;
      }

      /* visited link */
      a:visited {
      color: #222;
      }
      a:hover {
      color: #222;
      }
    </style>
  </head>
  <body>
    <div class="imgbox">
      <a href="/home">
        <img class="center-fit" src="/logo-dark.png" alt="Fitbod Workouts" >
      </a>
    </div>
  </body>
</html>
