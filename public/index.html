<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
      background-color: rgb(96,145,73);
      }
      * {
      margin: 0;
      padding: 0;
      }
      .imgbox {
      display: grid;
      height: 100%;
      }
      .center-fit {
      max-width: 100%;
      max-height: 100vh;
      margin: auto;
      }

      .center {
      text-align: center;
      }

      a:link {
      color: white;
      }

      /* visited link */
      a:visited {
      color: #eee;
      }
      a:hover {
      color: #ddd;
      }
    </style>
  </head>
  <body>
    <div class="imgbox">
      <img class="center-fit" src="workout_turtle.jpg" alt="Workout Turtle" >
    </div>
    <div class= "center">
      <a href="/home">Enter</a>
    </div>
  </body>
</html>
